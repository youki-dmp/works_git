<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNGTuber Web Cam / item_camera01_model</title>
  <link rel="stylesheet" href="style.css">
  <!-- MediaPipe Face Landmarker -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <canvas id="output_canvas"></canvas>
    <video id="webcam" autoplay playsinline style="display: none;"></video>

    <div id="ui-overlay">
      <div id="controls">
        <h1>PNGTuber Cam</h1>
        <input type="file" id="image_upload" accept="image/png">
        <div class="setting-item">
          <label>Volume Sensitivity:</label>
          <input type="range" id="sensitivity" min="0.1" max="5.0" step="0.1" value="1.0">
        </div>
        <div class="setting-item">
          <label>Face Tracking:</label>
          <input type="checkbox" id="enable_tracking" checked>
        </div>
        <button id="start_btn">Start App</button>
        <p class="hint">For OBS: Use "Browser Source" and check "Shutdown source when not visible".</p>
      </div>
      <canvas id="waveform_canvas"></canvas>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
